<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Movie Search</h2>
                    <div class="input-group mb-4 position-relative">
                        <input type="text" class="form-control" id="movieSearch" placeholder="Search for a movie..." aria-label="Search for a movie" list="movieSuggestions">
                        <button class="btn btn-primary" onclick="searchMovie()">Search</button>
                        <datalist id="movieSuggestions" class="datalist-options"></datalist>
                    </div>
                    <div id="movieResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
